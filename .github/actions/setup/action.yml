name: Setup
description: Common workflow setup steps
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v6
      with:
        cache: pnpm
        registry-url: "https://registry.npmjs.org"
        scope: "@crosshatch"
    - shell: bash
      run: pnpm install
